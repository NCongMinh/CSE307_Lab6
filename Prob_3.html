<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 3</title>
    <script>
      function sort() {
        let books = [
          {
            title: "The Alchemist",
            image:
              "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1654371463i/18144590.jpg",
            price: "182700",
          },
          {
            title: "Thinking, fast and slow",
            image:
              "https://img.ws.mms.shopee.vn/sg-11134201-22100-tyb5w27sc1iv35",
            price: "299700",
          },
          {
            title: "Learning How to learn",
            image:
              "https://cdn0.fahasa.com/media/catalog/product/9/7/9780143132547.jpg",
            price: "251100",
          },
        ];

        // for (let i = 1; i < books.length; i++) {
        //   if (books[i].price > maxPrice) {
        //     temp = books[i];
        //     maxPrice = books[i].price;
        //     books[i];
        //   }
        // }
        let sortedPrice = books.sort((a, b) => a.price - b.price);
        for (i = 0; i < sortedPrice.length; i++) {
          document.getElementById(
            "result"
          ).innerHTML += ` <div style='flex:30%'>
                        <p id='title'>${sortedPrice[i].title}</p>
                        <img id='img' width=150 height=180
                            src='${sortedPrice[i].image}' />
                        <p id='price'>
                            ${sortedPrice[i].price} VND
                        </p>
                    </div>`;
        }
      }
    </script>
  </head>

  <body onload="sort()">
    <div id="result" style="display: flex"></div>
  </body>
</html>
